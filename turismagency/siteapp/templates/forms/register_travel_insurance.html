{% extends "model-page.html" %}

{% block content %}


<div class="container">

    <div class="form">
        <form  method="post">
            {% csrf_token %}

            <div class="row">
                <h2>Register Travel Insurance</h2>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="form" id="form_label">Passport</label><br>
                    <input class="form-control" type="text" name="passport" id="passport" placeholder="Enter passport">
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="form" id="form_label">Birthday</label><br>
                    <input class="form-control" type="date" name="birthday" id="birthday">
                </div>

                <div class="col-6">
                    <label for="form" id="form_label">Type of trip</label><br>
                    <select class="form-control" name="type_trip" id="type_trip">
                        <option value="">Select a option</option>
                        <option value="Business">Business</option>
                        <option value="Turism">Turism</option>
                        <option value="Study">Study</option>
                    </select>
                </div>
            </div>

            <br><br>
            <div id="submit_button">
                <button type="submit" class="btn btn-success">Register</button>
            </div>


        </form>
    </div>
</div>

{% endblock %}
